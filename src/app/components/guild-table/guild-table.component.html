<div style="height: 9%">
    <div style="float: right">
        Style:
        <select [(ngModel)]="searchData.style">
            <option *ngFor="let style of possibleStyles" [ngValue]="style">{{ style }}</option>
        </select>
    </div>


    <select [(ngModel)]="searchData.region">
        <option *ngFor="let region of possibleRegions" [ngValue]="region">{{ region }}</option>
    </select>
    <input type="text" [(ngModel)]="searchData.realm" placeholder="Realm">
    <input type="text" [(ngModel)]="searchData.guild" placeholder="Guild">
    <button type="button" (click)="loadData()">Search</button>
</div>
<ag-grid-ng2 #agGrid style="height: 90%; width:100%" [class]="searchData.style"
             [gridOptions]="gridOptions"
             (gridReady)="onGridReady($event)"
>
</ag-grid-ng2>
